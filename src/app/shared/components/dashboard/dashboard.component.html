<div class="dashboard">
    <mat-drawer-container class="full-height" [hasBackdrop]="true">
        <mat-drawer #drawer mode="over" style="width: 250px;">
            <mat-list>
                <div mat-subheader>Menus</div>
                <mat-list-item>
                    <mat-icon mat-list-icon>people</mat-icon>
                    <div mat-line>Employee</div>
                </mat-list-item>
            </mat-list>
        </mat-drawer>
        <mat-drawer-content>
            <mat-toolbar color="primary">
                <button
                    mat-icon-button
                    class="example-icon"
                    (click)="drawer.toggle()"
                >
                    <mat-icon>menu</mat-icon>
                </button>
                <span>Employee</span>
                <span class="toolbar-spacer"></span>
                <button
                    mat-icon-button
                    #tooltip="matTooltip"
                    matTooltip="Logout"
                >
                    <mat-icon>power_settings_new</mat-icon>
                </button>
            </mat-toolbar>
            <router-outlet></router-outlet>
        </mat-drawer-content>
    </mat-drawer-container>
</div>
